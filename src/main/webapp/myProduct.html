<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的交易</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
</head>
<body>
<div id="app">
    <el-card style="width: 400px; margin: 100px auto; text-align: center;">
        <h2>我的商品</h2>
        <el-button type="primary" @click="goTo('addProducts.html')" style="margin: 10px 0;">添加商品</el-button>
        <el-button type="primary" @click="goTo('delete-product.html')" style="margin: 10px 0;">删除商品</el-button>
        <el-button type="primary" @click="goTo('edit-product.html')" style="margin: 10px 0;">修改商品</el-button>
        <el-button type="primary" @click="goTo('updateProducts.html')" style="margin: 10px 0;">更新发货状态</el-button>
    </el-card>
</div>

<script>
    const { createApp } = Vue;

    createApp({
        setup() {
            const goTo = (page) => {
                window.location.href = page;
            };

            return { goTo };
        }
    }).use(ElementPlus).mount('#app');
</script>
</body>
</html>
