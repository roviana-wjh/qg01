<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户主页</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 300px;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="dashboard-container">
        <el-card style="width: 100%; max-width: 400px; text-align: center;">
            <h2>欢迎回来！请选择操作</h2>
            <div class="button-group">
                <el-button type="primary" @click="goTo('user.html')">用户信息</el-button>
                <el-button type="primary" @click="goTo('goods.html')">查看商品</el-button>
                <el-button type="primary" @click="goTo('myProduct.html')">我的商品</el-button>
                <el-button type="primary" @click="goTo('mytransactions.html')">我的交易</el-button>
                <el-button type="danger" @click="goTo('notifications.html')">我的通知</el-button>
                <el-button type="danger" @click="goTo('denounce.html')">举报用户</el-button>
                <el-button type="primary" @click="goTo('wallet.html')">我的钱包</el-button>
                <el-button type="primary" @click="goTo('chat.html')">聊天</el-button>
            </div>
        </el-card>
    </div>
</div>

<script>
    const { createApp } = Vue;

    createApp({
        setup() {
            const goTo = (page) => {
                window.location.href = page;
            };
            return { goTo };
        }
    }).use(ElementPlus).mount('#app');
</script>
</body>
</html>
